<head>

<body>
    <div class="form">

            <h3>Educational Qualification</h3>

            <label for="degree">Degree</label>

            <br><br>

            <label for="engineering">Engineering</label>
            <select name="engineering" id="engineering">
                <option value="B.Tech + M.Tech" required>B.Tech + M.Tech</option>
                <option value="Diploma (Engineering)" required>Diploma (Engineering)</option>
                <option value="Bachelor of Engineering" required>Bachelor of Engineering </option>

            <br><br>

            <label for="hobbies:">hobbies</label>

            <input type="checkbox" id="hobbies" name="hobbies" value="Reading Books" >Reading Books

            <h3>Address</h3>

            <input type="submit" id="submit" name="submit" value="SUBMIT">
        </form>
